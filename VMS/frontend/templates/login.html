{% extends 'base.html' %}

{% block content %}
{% comment %} <form method='POST' action="{% url 'home' %}">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address">
    </div>
    <div class="mb-3">
        <label for="nid" class="form-label">NID</label>
        <input type="number" class="form-control" id="nid">
    </div>
    <div class="mb-3">
        <label for="vaccines" class="form-label">Vaccines</label>
        <select class="form-select" id="vaccines">
            <option selected>Choose...</option>
            <option value="Pfizer">Pfizer</option>
            <option value="Moderna">Moderna</option>
            <option value="AstraZeneca">AstraZeneca</option>
            <option value="Sinovac">Sinovac</option>
            <option value="Sputnik V">Sputnik V</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form> {% endcomment %}

<form method="POST" class="p-8 col-lg-6 offset-lg-3">
    {% csrf_token %}
<div class="row justify-content-center">
    <div class="mb-3">
        <label for="{{ user_form.name.id_for_label }}" class="form-label">Name</label>
        {{ user_form.name }}
    </div>
    <div class="mb-3">
        <label for="{{ form.address.id_for_label }}" class="form-label">Address</label>
        {{ user_form.address }}
    </div>
    <div class="mb-3">
        <label for="{{ form.nid.id_for_label }}" class="form-label">NID</label>
        {{ user_form.nid }}
    </div>
    <div class="mb-3">
        <label for="{{ form.vaccine.id_for_label }}" class="form-label">Vaccines</label>
        {{ vaccination_form.vaccine }}
    </div>
    <button type="submit" class="btn btn-primary">Set Appointment</button>
</div>
</form>
{% endblock %}
